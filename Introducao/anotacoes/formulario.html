<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Interessados</title>
</head>
<body>

    <h1>Cadastro de Interessados</h1>

    <form action="">

        <label for="lnome">Nome:</label>
        <input id="lnome" type="text">
        <br>

        <label for="lende">Endereço:</label>
        <input id="lende" type="text">
        <br>

        <label for="lcep">CEP:</label>
        <input id="lcep" type="number">
        <br>

        <label for="lemail">E-mail:</label>
        <input id="lemail" type="email">
        <br>

        <label for="lcidade">Cidade:</label>
        <input id="lcidade" type="text">
        <br>

        <label for="lpais">País:</label>
        <input id="lpais" type="text">
        <br>

        <input type="submit" value="Enviar">

    </form>

    <table>
        <form action="">
            <tr>
                <td>
                    <label for="lnome">Nome:</label>
                    <input id="lnome" type="text">
                </td>
                <td>
                    <label for="lende">Endereço:</label>
                    <input id="lende" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lcep">CEP:</label>
                    <input id="lcep" type="number">
                </td>
                <td>
                    <label for="lemail">E-mail:</label>
                    <input id="lemail" type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lcidade">Cidade:</label>
                    <input id="lcidade" type="text"> 
                </td>
                <td>
                    <label for="lpais">País:</label>
                    <input id="lpais" type="text">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Enviar"></td>
            </tr>
    
            
    
        </form>

    </table>


    
</body>
</html>
