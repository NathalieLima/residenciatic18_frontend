<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro Pacote Turístico</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    
    <div class="main-content">
        <div class="main-image">
            <img src="/assets/imgs/viagens.webp" alt="">
        </div>
        <div class="main-form">
            <form action="">
                <h2>Formulário de Registro</h2>
        
                <label for="">Nome da cidade:</label>
                <input type="text" name="" id="" placeholder="Nome">
                <input type="email" name="" id="">
                
                <label for="">Quantidade de diárias:</label>
                <input type="number" name="" id="" placeholder="Quantidade">
        
                <label for="">Preço:</label>
                <input type="number" name="" id="" placeholder="Preço da diária">
        
                <label for="">Taxas inclusas?</label>
                <input type="radio" name="" id=""> Sim
                <input type="radio" name="" id=""> Não
        
                <label for="">Em até quantas vezes sem juros?</label>
                <input type="number" name="" id="" placeholder="Quantidade">
            
                <button class="form-button" type="submit">Enviar</button>
            </form>
        </div>
    </div>

    

</body>
</html>
